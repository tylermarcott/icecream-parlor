<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>




<body class="">

  <header class="container-fluid">
    <h2 class="p-2">Eileen's Iced Cream Parlor</h2>
  </header>

  <!-- doesn't really seem like there's a need for a footer in this project -->
  <main class="container-fluid">
    <!-- this looks like the layout would work best with a row with 2 columns -->
    <section class="row">
      <div class="col-12 col-md-6 border border-danger">
        <!-- this row is for the labels at the top -->
        <div class="row light-gray border border-danger">
          <div class="col-4 col-md-6 p-2">Name</div>
          <div class="col-2 p-2">Qty</div>
          <div class="col-2 p-2">Each</div>
          <div class="col-2 p-2">Total</div>
        </div>

        <!-- STUB this row will be our cart stub -->
        <div class="row light-gray p-2">
          CART STUB
        </div>

        <div class="row border border-danger">
          <div class="col-10 text-end p-2">Total:</div>
          <div class="col-12 text-end p-2">
            <button class="btn btn-warning">PAY NOW!!!!</button>
          </div>
        </div>

      </div>

      <!-- this wil be our list for toppings, cones, and ice cream. Looks like 3 rows, all with a col-12 with 3 col-4s below -->
      <!-- toppings menu -->
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 p-2">Menu</div>

          <div class="col-12 col-md-4 p-2">
            <!-- clickable card, inside we have image and text -->
            <div class="menu-card menu-item">
              <img class="menu-img"
                src="https://images.unsplash.com/photo-1516746924755-babd21844370?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5rbGVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt="sprinkles">
              <div class="text-center">
                <span>Sprinkles</span>
                <span>$.25</span>
              </div>
            </div>

          </div>

          <div class="col-12 col-md-4 p-2">
            <div class="menu-card menu-item">
              <img class="menu-img"
                src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2hvY29sYXRlJTIwY2hpcHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                alt="sprinkles">
              <div class="text-center">
                <span>Chocolate Chips</span>
                <span>$.25</span>
              </div>
            </div>

          </div>

          <div class="col-12 col-md-4 p-2">
            <div class="menu-card menu-item">
              <img class="menu-img"
                src="https://images.unsplash.com/photo-1499195333224-3ce974eecb47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z3VtbXklMjB3b3Jtc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="sprinkles">
              <div class="text-center">
                <span>Yummy Worms</span>
                <span>$.50</span>
              </div>
            </div>

          </div>

        </div>

        <!-- vessels menu -->
        <div class="row">
          <div class="col-12 p-2">Vessels</div>

          <div class="col-12 col-md-4 p-2">
            <div class="menu-card menu-item">
              <img class="menu-img"
                src="https://images.unsplash.com/photo-1513329634746-37399553de66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHdhZmZsZSUyMGNvbmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                alt="sprinkles">
              <div class="text-center">
                <span>Waffle Cones</span>
                <span>1</span>
              </div>
            </div>

          </div>

          <div class="col-12 col-md-4 p-2">
            <div class="menu-card menu-item">
              <img class="menu-img"
                src="https://tmbidigitalassetsazure.blob.core.windows.net/rms3-prod/attachments/37/1200x1200/Ice-Cream-Bowls_EXPS_FT21_26024_F_0507_1.jpg"
                alt="sprinkles">
              <div class="text-center">
                <span>Waffle Bowl</span>
                <span>$1.5</span>
              </div>
            </div>

          </div>
